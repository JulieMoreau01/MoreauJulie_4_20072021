<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--Feuille de style CSS-->
    <link rel="stylesheet" href="public/css/base.css" />
    <link rel="stylesheet" href="public/css/index.css" />
    <link rel="stylesheet" href="public/css/formulaire.css" />
    <!--Kit Font Awesome-->
    <script src="https://kit.fontawesome.com/ec3fbf9ee5.js" crossorigin="anonymous"></script>
    <!--Google font DM SANS 400 500 et 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>GameOn - Réservation</title>
  </head>


  <body>

    <header class="topnav" id="myTopnav">

    <figure><img alt="logo" src="public/images/logo.png" width="auto" height="auto" /></figure>

      <nav>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
        <ul>
          <li><a href="#" class="active"><span>Event details</span></a></li>
          <li><a href="#"><span>About us</span></a></li>
          <li><a href="#"><span>Contact</span></a></li>
          <li><a href="#"><span>Pass events</span></a></li>
        </ul>
      </nav>

    </header>

    <main>
      <section class="hero-section">

          <h1 class="hero-headline">
            US Nationwide Game-a-Thon
          </h1>
          <p class="hero-text">
            Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.
          </p>
          <button class="modal-btn">
            Sign Up Now
          </button>

          <img src="public/images/bg_img.jpg" alt="GameOn" />

      </section>

      <div class="bground">

          <span class="close"></span>
  
            <form
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >
              <p class="formData">
                <label>Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br>
              </p>
              <p class="formData">
                <label>Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </p>
              <p class="formData">
                <label>E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </p>
              <p class="formData">
                <label>Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                />
              </p>
              <p class="formData">
                <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
              </p>
              <p class="text-label">Quelles villes ?</p>
              <p class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
                </p>

                <p class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>
                
              </p>
              <p>
                <input class="btn-submit" type="submit" value="C'est parti"
              />
            </p>
            </form>

      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script src="public/js/modal.js"></script>
  </body>
</html>
